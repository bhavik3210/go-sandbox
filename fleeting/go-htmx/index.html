<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-8">
          <h1 class="mb-2">Films</h1>
          <ul class="list-group" id="film-list">
            {{ range .Films }} {{ block "film-list-element" .}}
            <li class="list-group-item bg-light">
              {{ .Title }} - {{ .Director }}
            </li>
            {{ end}} {{ end}}
          </ul>
        </div>
        <div class="col-4">
          <h1 class="mb-2">Add Film</h1>
          <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend">
            <div class="mb-2">
              <label for="film-title">Title</label>
              <input
                type="text"
                name="title"
                id="film-title"
                class="form-control"
              />
            </div>
            <div class="mb-2">
              <label for="film-director">Director</label>
              <input
                type="text"
                name="director"
                id="film-director"
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-primary mt-2">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
